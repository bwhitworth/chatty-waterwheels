<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatty</title>
</head>

<body>
  <div class="static-top">
    <nav class="navbar navbar-expand-lg bg-dark">
      <a class="navbar-brand" href="#"><i class="fab fa-pagelines fa-2x text-white"></i>
      </a>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="input-text" id="message-input" placeholder="New Message" aria-label="Enter New Message">
        </form>
          <button class="btn btn-outline-light m-2 my-sm-0" type="submit" id="message-submit-btn">Enter</button>
        <div class="custom-control custom-radio">
          <input type="radio" id="user1" name="customRadio" class="custom-control-input user-radio-btns" checked>
          <label class="custom-control-label text-light pr-2" for="user1">Xavier</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="user2" name="customRadio" class="custom-control-input user-radio-btns">
          <label class="custom-control-label text-light pr-2" for="user2">Joanna</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="user3" name="customRadio" class="custom-control-input user-radio-btns">
          <label class="custom-control-label text-light pr-2" for="user3">Gunter</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="user4" name="customRadio" class="custom-control-input user-radio-btns">
          <label class="custom-control-label text-light pr-2" for="user4">Sven</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="user5" name="customRadio" class="custom-control-input user-radio-btns">
          <label class="custom-control-label text-light pr-2" for="user5">Mackenzie</label>
        </div>
        <button class="btn btn-outline-light m-2 my-sm-0" type="submit" id="clear-message-btn">Clear Messages</button>
        <button class="btn btn-outline-light m-2 my-sm-0" id="change-theme-btn">Change Theme</button>
        <div class="form-check my-form-check">
          <input class="form-check-input" type="checkbox" value="" id="large-Text">
          <label class="form-check-label" for="defaultCheck1">Large Text</label>
        </div>
  </div>

  <div id="message-container"></div>

  <div class="modal fade" id="changeThemeModal" tabindex="-1" role="dialog" aria-labelledby="changeThemeModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Select Your Colors</h3>
        </div>
        <div id="modal-inner-container" class="modal-body"></div>
      </div>
    </div>
  </div>
</body>

</html>
